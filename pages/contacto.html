<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&family=Farsan&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
    <title>Portafolio AL</title>
</head>
<body class="body-contacto">
    <header class="header">
        <a href="../index.html"><img src="../assets/AL.png" alt="logo-letras-AL" class="logo"></a>
        <nav>
            <ul>
                <li class="li-header"><a href="../index.html">Inicio</a></li>
                <li class="li-header"><a href="../pages/experiencia.html">Experiencia</a></li>
                <li class="li-header"><a href="../pages/acerca-de.html">Acerda de</a></li>
                <li class="li-header"><a href="../pages/redes.html">Redes</a></li>
                <li class="li-header"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <div class="div-contact">
        <form action="#" class="form-contact">
            <h2>Contacto</h2>

            <div class="input-group">

                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">

                <label for="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefono">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                <div class="form-txt">
                    <a href="#">Politica de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>

                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </div>    



    <footer class="footer">
        <div class="box-f-list">
            <ul>
                <li><a href="../pages/acerca-de.html">Acerca de</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
                <li><a href="../pages/experiencia.html">Experiencia</a></li>
            </ul>
        </div>

        <div class="box-f-logo">
            <a href="../index.html"><img src="../assets/AL.png" alt="logo-letras-AL"></a>
        </div>

        <div class="box-f-redes">
            <a href="#" target="_blank"><img src="../assets/instagram.png" alt="icono-instagram" class="redes"></a>
            <a href="#" target="_blank"><img src="../assets/linkedin.png" alt="icono-linkedIn" class="redes"></a>
            <a href="#" target="_blank"><img src="../assets/whatsapp.png" alt="icono-whatsapp" class="redes"></a>
        </div>


    </footer>

<!-- ADICIONAL-START -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- ADICIONAL-END -->
</body>
</html>
